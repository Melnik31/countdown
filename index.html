<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Countdown timer</title>
</head>
<body>
    
    <main>
        <div class="title">
            <h1>Almost there:</h1>
        </div>
        <div class="countdown">
            <div class="time">
                <h2 id="days"></h2>
                <h3>Days</h3>
            </div>
            <div class="time">
                <h2 id="hours"></h2>
                <h3>Hours</h3>
            </div>
            <div class="time">
                <h2 id="minutes"></h2>
                <h3>Minutes</h3>
            </div>
            <div class="time">
                <h2 id="seconds"></h2>
                <h3>Seconds</h3>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
